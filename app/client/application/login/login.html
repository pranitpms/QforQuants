 <div class="middle-box text-center loginscreen animated fadeInDown ">
        <div>
            <div>

                <h1 class="logo-name">IQ</h1>

            </div>
            <h3>Welcome to QforQunats</h3>
            <p>A qunatitative forum for to answere your questions.            
            </p>
            <p>Login in</p>
            <form class="m-t" name="loginForm">
                <div class="form-group">
                    <input type="text" name="UserName" class="form-control" ng-model="login.username" placeholder="Username" validation="required">
                </div>
                <div class="form-group">
                    <input type="password" name="Password" class="form-control" ng-model="login.password" placeholder="Password" validation="required">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login.onAuthenticate(loginForm.$valid)">Login</button>
                <button type="reset"  class="btn block full-width m-b" ng-click="login.onCancel()">Cancel</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ui-sref="Home.Register">Create an account</a>
            </form>
        </div>
    </div>
