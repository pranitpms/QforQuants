
<div class="row wrapper border-bottom white-bg page-heading" style="margin-left: initial">
    <div class="col-lg-10">
         <h2>{{breadcrumbs[breadcrumbs.length-1].displayName}}</h2>
        <ol class="breadcrumb">
            <li ng-repeat="crumb in breadcrumbs"
                ng-class="{ active: $last }"><a ui-sref="{{ crumb.route }}" ng-if="!$last">{{ crumb.displayName }}
                &nbsp;</a><span ng-show="$last">{{ crumb.displayName }}</span>
            </li>
        </ol>
    </div>
</div>
