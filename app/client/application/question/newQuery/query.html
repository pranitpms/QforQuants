<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Add Question</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="query.category" search-enabled="true">
                            <ui-select-match placeholder="Pick one...">{{$select.selected.category}}</ui-select-match> 
                            <ui-select-choices repeat="category in query.categories | filter: $select.search track by category.categoryId"> 
                                <span ng-bind-html="category.category | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="query.qModel.title" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Question</label>
                    <div class="col-sm-10">
                        <trix-editor angular-trix ng-model="query.qModel.question" class="trix-content"></trix-editor>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-white" type="reset">Cancel</button>
                        <button class="btn btn-primary" type="submit" ng-click="query.onClickSave()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
