<html ng-App='QforQuants'>
	<head>
	<link rel="stylesheet" type="text/css" href="bower_components/angular-ui-select/dist/select.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css">
	</head>
	<body class="fixed-nav pace-done" ng-class="{'mini-navbar': !home.admin.isActive}">
   <div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" style="">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="logo-element">
                        IQ+
                    </div>
                </li>
                <li ng-show="home.admin.isActive">
                  <a ui-sref="Admin"><i class="fa fa-tachometer"></i> <span class="nav-label">Dashboard</span></a>
                </li>
                <li ng-show="home.admin.isActive">
                    <a ui-sref="Admin.User"><i class="fa fa-user"></i> <span class="nav-label">User</span></a>
                </li>
                 <li ng-show="home.admin.isActive">
                    <a ui-sref="Admin.Category"><i class="fa fa-user"></i> <span class="nav-label">Category</span></a>
                </li>
                 <li ng-show="home.admin.isActive">
                    <a ui-sref="Admin.Role"><i class="fa fa-user"></i> <span class="nav-label">User Role</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg" style="min-height: 100%;">
       <div class="row border-bottom">
            <nav class="navbar white-bg navbar-fixed-top" role="navigation" style="margin-bottom: 0;height: 58px;">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" id="toggleButton" href="#">
                    <i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" action="../../Views/Home/search_results.html">
                        <div class="form-group">
                            <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                     <li>
                        <a ui-sref="Home.Forum" class="navbar-link">QforQuants</a>
                    </li>
                    <li class="divider"></li>
                    <li ng-if="home.isActive">
                        <a class="navbar-link" ng-click="home.onLogout()">LogOut</a>
                    </li>
                    <li ng-if="!home.isActive">
                        <a ui-sref="Login" class="navbar-link">Login</a>
                    </li>
                    <li ng-if="!home.isActive">
                        <a ui-sref="Register" class="navbar-link">Sign-Up</a>
                    </li>
                </ul>
            </nav>
       </div> 
       <div class="row">
          <div ui-view></div>
       </div>
       <div class="footer fixed">
         <div class="pull-right">
            <strong>Copyright</strong> | Pranit Bardapurkar &copy; 2015-2016
         </div>
         <div>
         </div>
       </div>
       </div>
    </div>
</div>


	<!-- bower:js -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-scenario/angular-scenario.js"></script>
    <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-select/dist/select.min.js"></script>
    <script type="text/javascript" src="bower_components/es5-shim/es5-sham.min.js"></script>
    <script type="text/javascript" src="bower_components/jasmine-core/lib/jasmine-core.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="bower_components/json3/lib/json3.min.js"></script>
    <script type="text/javascript" src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
      	<!-- endbower -->

    <!--Application -->
    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript" src="app/home/homeCtrl.js"></script>
    <script type="text/javascript" src="app/home/homeRoute.js"></script>
    <script type="text/javascript" src="app/home/forum/forumCtrl.js"></script>

    <script type="text/javascript" src="app/login/loginCtrl.js"></script>
    <script type="text/javascript" src="app/login/loginRoute.js"></script>
    <script type="text/javascript" src="app/login/registerCtrl.js"></script>
    <script type="text/javascript" src="app/login/loginService.js"></script>

    <script type="text/javascript" src="app/question/questionCtrl.js"></script>
    <script type="text/javascript" src="app/question/questionRoute.js"></script>

    <script type="text/javascript" src="app/admin/adminCtrl.js"></script>
    <script type="text/javascript" src="app/admin/adminRoute.js"></script>

    <script type="text/javascript" src="app/users/userCtrl.js"></script>
    <script type="text/javascript" src="app/users/userRoute.js"></script>

    <script type="text/javascript" src="app/common/userService.js"></script>
    <script type="text/javascript" src="app/common/sessionService.js"></script>

    <script type="text/javascript" src="app/forms/user.form.config.js"></script>
    <!-- End Applications -->
	</body>
</html>
