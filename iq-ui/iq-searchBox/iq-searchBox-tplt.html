<div class="search-form" >
    <form name="searchForm">
        <div class="input-group">
            <input type="text" name="{{::getName()}}" placeholder="Search" ng-required="true" class="form-control input-lg">
            <div class="input-group-btn">
                <button class="btn btn-lg btn-primary" ng-disabled="isValidInput(searchForm)" type="button" ng-click="onClickSearch()">
                    Search
                </button>
            </div>
        </div>
    </form>
</div>

{{searchForm}}
{{searchForm.username}}
